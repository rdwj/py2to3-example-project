[database]
engine = postgresql
host = 10.0.1.50
port = 5432
name = industrial_platform
user = platform_svc
password = ${DB_PASSWORD}
pool_size = 10
max_overflow = 20
connection_timeout = 30
ssl_mode = require
ssl_ca = /etc/pki/tls/certs/db-ca.pem

[modbus]
# SCADA gateway on plant floor network
host = 192.168.100.10
port = 502
unit_id = 1
timeout = 5
retries = 3
# Register map: start_address:count pairs
holding_registers = 0:50,100:25,400:10
coil_start = 0
coil_count = 64
byte_order = big
word_order = big
poll_interval = 2

[serial]
# RS-485 sensor bus on /dev/ttyUSB0
port = /dev/ttyUSB0
baudrate = 9600
bytesize = 8
parity = N
stopbits = 1
timeout = 2
# Packet framing
start_byte = 0x02
end_byte = 0x03
max_packet_size = 256
sensor_ids = TMP-001,TMP-002,PRS-001,PRS-002,FLW-001,VIB-001

[mqtt]
broker_host = 10.0.1.20
broker_port = 1883
client_id = legacy_platform_01
keepalive = 60
qos = 1
topics = plant/sensors/#,plant/alarms/#,plant/status/#
username = mqtt_client
password = ${MQTT_PASSWORD}
# Reconnect backoff in seconds
reconnect_min_delay = 1
reconnect_max_delay = 120
max_inflight = 20

[reporting]
output_dir = /var/lib/platform/reports
template_dir = /opt/platform/templates
# Report schedule (cron-like)
daily_summary = 0 6 * * *
weekly_rollup = 0 8 * * 1
email_recipients = ops-team@example.com,plant-mgr@example.com
smtp_host = mail.internal.example.com
smtp_port = 25
from_address = platform-alerts@example.com
# Thresholds for alarm reports
temp_high_c = 85.0
temp_critical_c = 95.0
pressure_high_kpa = 1200.0
vibration_warn_mm_s = 4.5

[logging]
level = INFO
log_dir = /var/log/platform
max_bytes = 10485760
backup_count = 5
syslog_host = 10.0.1.5
syslog_port = 514
syslog_facility = local3

[cache]
backend = file
cache_dir = /var/cache/platform
default_ttl = 3600
max_entries = 50000
# Hash algorithm for cache keys
hash_algorithm = md5
# Eviction policy: lru or ttl
eviction_policy = lru
serialize_protocol = 2
